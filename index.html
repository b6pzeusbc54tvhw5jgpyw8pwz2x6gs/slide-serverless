# Features of the Serverless
- 애플리케이션 코드만 관리한다. 다음을 모두 Cloud 벤더사에서 관리한다.
    - server and operating system maintenance
    - high-availability
    - capacity provisioning
    - automatic scaling
    - monitoring and logging
- 언제든지 호출하면 실행이 보장된다.
- 실행되는 동안만 과금된다.
- EX:
    - AWS Lambda, Google Cloud Functions, Azure Functions
        - Another name for this is event-driven computing
    - SNS, SES, SQS, DynamoDB

.footnote[.text[대표적인 Serverless 서비스 들입니다]]
